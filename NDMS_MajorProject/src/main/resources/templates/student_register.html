<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | NDMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .fade-in {
      animation: fadeIn 0.9s ease-in-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-indigo-200 min-h-screen flex flex-col items-center justify-center px-4 py-10">

<h1 class="text-4xl sm:text-5xl font-[Playfair Display] text-center text-blue-800 mb-10 tracking-wide drop-shadow-xl fade-in">
  RADHARAMAN GROUP OF INSTITUTE <br class="hidden sm:block"/>
  <span class="text-indigo-600">DUES MANAGEMENT</span>
</h1>

<div class="w-full max-w-2xl glass p-10 rounded-3xl shadow-[0_10px_35px_rgba(0,0,0,0.15)] transition-all duration-500 hover:shadow-indigo-300 fade-in">
  <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8 tracking-tight">Student Registration</h2>

  <form th:action="@{/student/register}" method="post" class="space-y-6">

    <div>
      <label class="block text-sm font-semibold text-gray-800 mb-1">Full Name</label>
      <input type="text" name="name" required placeholder="Enter your full name"
             class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-500 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
    </div>

    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-800 mb-1">Course</label>
        <input type="text" name="course" required placeholder="e.g. B.Tech"
               class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-500 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-800 mb-1">Branch</label>
        <input type="text" name="branch" required placeholder="e.g. CSE"
               class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-500 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      </div>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-800 mb-1">Roll Number</label>
      <input type="text" name="rollNumber" required placeholder="Enter roll number"
             class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-500 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-800 mb-1">Password</label>
      <input type="password" name="password" required placeholder="Create a password"
             class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-500 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
      Register
    </button>
  </form>

  <p class="text-center text-sm text-gray-700 mt-6">
    Already have an account?
    <a href="/" class="text-indigo-600 hover:underline font-medium">Login</a>
  </p>
</div>

</body>
</html>
