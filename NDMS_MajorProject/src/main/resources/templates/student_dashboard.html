<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard | NDMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Inter', sans-serif;
            color: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #001f3f, #00509e);
            color: #f1c40f;
            padding: 2rem 0;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .welcome-msg {
            font-size: 26px;
            font-weight: 600;
            color: #ffffff;
        }

        .subtext {
            font-size: 16px;
            color: #ccc;
        }

        .card {
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card h5 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #e0e0e0;
        }

        .btn {
            border-radius: 30px;
            font-weight: 600;
            padding: 10px 22px;
            border: none;
        }

        .btn-info {
            background: #f1c40f;
            color: #000;
        }

        .btn-primary {
            background: #2980b9;
            border: none;
        }

        .btn-warning {
            background: #f39c12;
            border: none;
        }

        .btn-danger {
            background: #e74c3c;
            border: none;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #f1c40f;
        }
    </style>
</head>
<body>

<div class="header">
    STUDENT DASHBOARD
</div>

<div class="container mt-5">
    <div class="text-center mb-5">
        <div class="welcome-msg" th:if="${student != null}" th:text="'Welcome, ' + ${student.name} + '!'">Welcome, Student!</div>
        <div class="welcome-msg" th:if="${student == null}">Welcome!</div>
        <div class="subtext">Your personal dashboard for managing dues and profile.</div>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-3">
            <div class="card text-center p-4">
                <div class="icon"><i class="bi bi-person-circle"></i></div>
                <h5>View Profile</h5>
                <p>Check your personal information.</p>
                <a th:href="@{/student/profile}" class="btn btn-info">Go</a>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-4">
                <div class="icon"><i class="bi bi-cash-coin"></i></div>
                <h5>View Dues</h5>
                <p>Check or clear your dues.</p>
                <a href="/student/view-dues" class="btn btn-primary">View Dues</a>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-4">
                <div class="icon"><i class="bi bi-upload"></i></div>
                <h5>Upload Receipt</h5>
                <p>Upload your payment receipt.</p>
                <a href="/student/upload-receipt" class="btn btn-warning text-white">Upload</a>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center p-4">
                <div class="icon"><i class="bi bi-box-arrow-right"></i></div>
                <h5>Logout</h5>
                <p>Sign out of your account.</p>
                <a href="/" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
