<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Students | NDMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #003087, #00225c);
      color: #f1c40f;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.5px;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .table-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    table {
      border-radius: 12px;
      overflow: hidden;
    }

    table th {
      background-color: #003087 !important;
      color: white;
      vertical-align: middle;
      font-weight: 600;
      font-size: 15px;
    }

    table td {
      font-size: 15px;
      vertical-align: middle;
    }

    .btn-remove {
      background: #dc3545;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-remove:hover {
      background-color: #bb2d3b;
    }

    .btn-back {
      margin-top: 25px;
      display: inline-block;
      background-color: #003087;
      color: white;
      padding: 10px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-back:hover {
      background-color: #001d4d;
      transform: translateY(-1px);
    }

    .empty-msg {
      text-align: center;
      font-size: 16px;
      color: #666;
      padding: 20px 0;
    }

    @media screen and (max-width: 768px) {
      .header {
        font-size: 22px;
        padding: 1.5rem 0.5rem;
      }

      .table-container {
        padding: 1.5rem;
      }

      table th, table td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="header">Manage Students</div>

<div class="container">
  <div class="table-container">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Branch</th>
        <th>Roll Number</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.course}"></td>
        <td th:text="${student.branch}"></td>
        <td th:text="${student.rollNumber}"></td>
        <td>
          <form th:action="@{/admin/students/delete}" method="post">
            <input type="hidden" name="rollNumber" th:value="${student.rollNumber}">
            <button type="submit" class="btn btn-remove">Remove</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="5" class="empty-msg">No student records found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <a href="/admin/dashboard" class="btn-back">â¬… Back to Dashboard</a>
  </div>
</div>

</body>
</html>
