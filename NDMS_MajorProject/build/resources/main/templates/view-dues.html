<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Due Amount</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e8f9, #f6f7fb);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      padding: 3rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.2rem;
    }

    .card h2 {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(to right, #d4af37, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .btn-back {
      background: linear-gradient(to right, #007bff, #004080);
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.75rem 1.75rem;
      border-radius: 14px;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .btn-back:hover {
      background: linear-gradient(to right, #0056b3, #002b60);
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .card {
        padding: 2rem;
      }

      .card h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Your Due Amount</h3>
  <h2>â‚¹ <span th:text="${dueAmount}">0.0</span></h2>
  <a href="/student/dashboard" class="btn btn-back">Back to Dashboard</a>
</div>

</body>
</html>
